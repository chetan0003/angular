
<div class="container-fluid">
    <div class="row flex-nowrap">
       
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-light">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a href="/home" class="nav-link align-middle px-0">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/profile" class="nav-link px-0 align-middle">
                            <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline">Profile</span></a>
                    </li>
                    
                    <li  *ngIf='currentUser === "chetan03"'>
                        <a routerLink="/task" class="nav-link px-0 align-middle">
                            <i class="fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline">Task</span> </a>
                    </li>

                    <li *ngIf='currentUser === "chetan03"'>
                        <a routerLink="/holiday" class="nav-link px-0 align-middle">
                            <i class="fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline">Holiday</span> </a>
                    </li>
                </ul>
                <hr>
                
            </div>
        </div>
       <!-- Body secion.. -->
        <div class="col py-3">
           
            <section class="vh-100" style="background-color: #eee; ">
                <div class="container py-5 h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-lg-9 col-xl-7">
                      <div class="card rounded-3">
                        <div class="card-body p-4">
              
                          <h4 class="text-center my-3 pb-3">Task</h4>
              
                          <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                            <div class="col-12">
                              <div class="form-outline">
                                <!-- <input type="hidden" [(ngModel)] = "task.startDate" id="id" name= "id"/> -->
                                <input type="date" [(ngModel)] = "task.startDate" id="startDate" name = "startDate" class="form-control" placeholder="Enter start Date"/>
                                <input type="text"  [(ngModel)] = "task.days" id="days" name= "days" class="form-control"  placeholder="Enter days" required/>
                              </div>
                            </div>
              
                            <div class="col-12">
                              <button type="submit" class="btn btn-primary" (click)="calculateEndDate()">Calculate EndDate</button>
                            </div>
                            <!-- <div class="col-12">
                              <button type="submit" class="btn btn-primary" (click)="updateHoliday(holiday)">Update Holiday</button>
                            </div> -->
            
                          </form>
              
                          <table class="table mb-4">
                            
                            <tbody>
                              <tr >
                                 
                            <th scope="row" style="text-align: center; color:blue;font-size:20px; background-color:powderblue; font-family:'Courier New'" >End Date : {{endDateResult}}</th>
                                
                              </tr>
                              
                              
                            </tbody>
                          </table>
              
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>

        </div>
    </div>
</div>
