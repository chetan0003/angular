
<div class="container-fluid">
    <div class="row flex-nowrap">
       
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-light">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a href="/home" class="nav-link align-middle px-0">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/profile" class="nav-link px-0 align-middle" >
                            <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline">Profile</span></a>
                    </li>
                    
                    <li *ngIf='currentUser === "chetan03"'>
                        <a routerLink="/task" class="nav-link px-0 align-middle">
                            <i class="fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline">Task</span> </a>
                    </li>

                    <li *ngIf='currentUser === "chetan03"'>
                        <a routerLink="/holiday" class="nav-link px-0 align-middle">
                            <i class="fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline">Holiday</span> </a>
                    </li>
                </ul>
                <hr>
                
            </div>
        </div>
    
        <div class="col py-3">
            <!-- Body secion.. -->
            <p *ngIf='currentUser === "chetan03"'><b>Admin Profile</b></p>
            <section style="background-color: #eee;">
                <div class="container py-5">
                  
              
                  <div class="row">
                    <div class="col-lg-4">
                      <div class="card mb-4">
                        <div class="card-body text-center">
                          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                            class="rounded-circle img-fluid" style="width: 160px;">
                          <h5 class="my-3">{{firstName}} {{lastName}}</h5>
                          <p class="text-muted mb-1">Full Stack Developer</p>
                          </div>
                      </div>
                     
                    </div>
                    <div class="col-lg-8">
                      <div class="card mb-4">
                        <div class="card-body">
                          <div class="row">
                            <div class="col-sm-3">
                              <p class="mb-0">Full Name</p>
                            </div>
                            <div class="col-sm-9">
                              <p class="text-muted mb-0">{{firstName}} {{lastName}}</p>
                            </div>
                          </div>
                          <hr>
                          <div class="row">
                            <div class="col-sm-3">
                              <p class="mb-0">Email</p>
                            </div>
                            <div class="col-sm-9">
                              <p class="text-muted mb-0">{{email}}</p>
                            </div>
                          </div>
                          <hr>
                          <div class="row">
                            <div class="col-sm-3">
                              <p class="mb-0">User Name</p>
                            </div>
                            <div class="col-sm-9">
                              <p class="text-muted mb-0">{{currentUser}} </p>
                            </div>
                          </div>
                          <hr>
                          <div class="row">
                            <div class="col-sm-3">
                              <p class="mb-0">Mobile</p>
                            </div>
                            <div class="col-sm-9">
                              <p class="text-muted mb-0">(098) 765-4321</p>
                            </div>
                          </div>
                          <hr>
                          <div class="row">
                            <div class="col-sm-3">
                              <p class="mb-0">Address</p>
                            </div>
                            <div class="col-sm-9">
                              <p class="text-muted mb-0">TCG, Hinjewadi Phase-2 Pune, India</p>
                            </div>
                          </div>
                        </div>
                      </div>
                      
                    </div>
                  </div>
                </div>
              </section>
             
        
        </div>
    </div>
</div>
